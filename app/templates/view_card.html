{% extends 'base.html' %}

{% block page_content %}
    <div class="card">
        <p class="center_text"><b>{{card.name}}</b>, {{card.pos}} </p>
        <img src="{{card.image}}">
        <p class="center_text">{{card.team}}</p>
        <p>Shooting %: {{card.shooting_pct}} <br>
            PPG: {{card.ppointspg}}  <br>
            Rebounds PG: {{card.reboundspg}}   <br>
            Assists PG: {{card.assistspg}}
        </p>
    </div>
{% endblock %}
