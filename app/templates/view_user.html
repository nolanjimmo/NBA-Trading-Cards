{% extends 'base.html' %}

{% block page_content %}
    <h1>Viewing user: {{ user.name }}</h1>

    <section>
        <h2>User's Cards:</h2>
        <div class="container">
            {% for card in user_cards %}
                <figure class="card">
                    {% include "_card.html" %}
                </figure>
            {% endfor %}
        </div>
    </section>
{% endblock %}
